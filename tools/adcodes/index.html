<script async src="adcodes.js" type="text/javascript"></script>

<div class="container">
    <form class="form needs-validation" id="kt_form" novalidate>
        <!--begin: Wizard Step 1-->
        <div class="mb-3 mt-3">
            <h4 class="mb-10 font-weight-bold text-dark">Create ad codes</h4>

        </div>
        <div class="mb-3">
            <!--begin::Input-->
            <div class="form-group form-control">
                <label class="fs-3 fst-italic mb-1">Select Type Of AdCode Required</label>
                <select id="HeadCode" style="background-color: #F3F6F9;" name="selecthead"
                        class="form-control form-select-lg mb-3 " required>
                    <option value="" selected="selected">Choose Head Script</option>
                    <option value="DFP">DFP Only</option>
                    <option value="DFPandAmazon">DFP + Amazon</option>
                    <option value="DFPandHB">DFP + Headerbidding</option>
                    <option value="DFPandAmazonandHB">DFP + Headerbidding + Amazon</option>
                </select>
            </div>

        </div>
        <!--begin::Input-->
        <div class="mb-3">
            <div class="form-group h-auto py-1 border-0 rounded-lg font-size-h6">
                <label class="fs-3 fst-italic mb-1">Ad Path From DFP</label>
                <input id="AdPath" name="AdPath" class="form-control form-control-solid form-control-lg"
                       placeholder="/21855545885/gamertweak/ATF" required>
            </div>
        </div>
        <!--end::Input-->

        <!--begin::Input-->
        <div class="mb-3">
            <div class="form-group h-auto py-1 border-0 rounded-lg font-size-h6">
                <label class="fs-3 fst-italic mb-1">Add Desktop Ad Size</label>
                <input id="DesktopAdSize" name="DesktopAdSize" class="form-control form-control-solid form-control-lg"
                       placeholder="[[300,250]] or [[300,250],[728,90]]" required>
            </div>
        </div>
        <!--end::Input-->
        <div class="mb-3">
            <div class="form-group h-auto py-7  border-0 rounded-lg font-size-h6">
                <label class="fs-3 fst-italic mb-1">Add Mobile Ad Size</label>
                <input id="MobileAdSize" name="MobileAdSize" class="form-control form-control-solid form-control-lg"
                       placeholder="[[300,250]] or [[300,250],[320,50]]" required>
            </div>


            <span class="form-text text-muted">NOTE: If you do not want to show ads on any one platform pass [[]] in the ad size.</span>
        </div>
        <!--end::Input-->
        <div class="mb-3">
            <!--end::Select-->
            <div class="form-group">
                <label class="fs-3 fst-italic mb-1">Refresh ?</label>
                <select id="ReFreshValue" style="background-color: #F3F6F9;" name="selecthead"
                        class="form-select form-select-lg mb-3 ">
                    <option value="">Need To Refresh Ad Code?</option>
                    <option value="true" selected="selected">True</option>
                    <option value="false">False</option>
                </select>
            </div>
            <!--end::Select-->
        </div>
        <div class="mb-3">
            <div class="form-group form-control">
                <label class="fs-3 fst-italic mb-1">Select Type Of AdCode Required</label>
                <select id="AdType" style="background-color: #F3F6F9;" name="AdType"
                        class="form-control h-auto py-7 border-0 rounded-lg font-size-h6 " required>
                    <option value="normal" selected="selected">Normal</option>
                    <option value="Sticky">Sticky</option>
                    <option value="Parallax">Parallax</option>
                    <option value="double-ad-Fixed">Side By Side DIV</option>
                    <option value="In-Container-Scroll">In Container Scroll</option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <!--end::Input-->
            <div class="form-group">
                <button
                        type="button" type="submit" class="btn btn-success font-weight-bolder px-10 py-3"
                        onclick="generateCode()">
                    Generate AD Code
                </button>
            </div>
        </div>
        <!--begin::Input-->
        <div class="form-group">
            <label>Head Tag</label>


            <textarea id="HeadTag" style="min-height:180px;font-size: 13px;"
                      class="form-control form-control-solid form-control-lg"></textarea>
        </div>
        <!--end::Input-->
        <!--begin::Input-->
        <div class="form-group">
            <label>Body Tag</label>
            <textarea id="bodyadTag" style="min-height:180px;font-size: 13px;"
                      class="form-control form-control-solid form-control-lg"></textarea>

        </div>
        <!--end::Input-->


    </form>
</div>

    <div class="row">
        <div class="col-12">
            <div class="spacer" style="height: 200px;"></div>
        </div>
    </div>
</div>
